<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script src="./style.js0"></script>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Panier d'achat</title>
        <link rel="stylesheet" href="style.css" />
      </head>
      <body>
        <div class="cart-container">
          <!-- Article 1 -->
          <div class="cart-item" data-price="80">
            <img src="./pics/AIR JORDAN 1 LOW.jpg" alt="Nike Air Jordan Low" />
            <p>Nike Air Jordan Low</p>
            <div class="quantity-control">
              <button class="decrease-qty">-</button>
              <span class="quantity">1</span>
              <button class="increase-qty">+</button>
            </div>
            <button class="remove-item">Supprimer</button>
            <button class="heart-btn">❤</button>
            <p>Prix: <span class="price">80</span> €</p>
          </div>

          <!-- Article 2 -->
          <div class="cart-item" data-price="70">
            <img src="./pics/Untitled.jpg" alt="" />
            <p>Adidas Samba</p>
            <div class="quantity-control">
              <button class="decrease-qty">-</button>
              <span class="quantity">1</span>
              <button class="increase-qty">+</button>
            </div>
            <button class="remove-item">Supprimer</button>
            <button class="heart-btn">❤</button>
            <p>Prix: <span class="price">70</span> €</p>
          </div>

          <!-- Article 3 -->
          <div class="cart-item" data-price="75">
            <img src="./pics/IMG_20240302_022630_800_x_800_pi.jpg" alt="" />
            <p>Puma RS-x</p>
            <div class="quantity-control">
              <button class="decrease-qty">-</button>
              <span class="quantity">1</span>
              <button class="increase-qty">+</button>
            </div>
            <button class="remove-item">Supprimer</button>
            <button class="heart-btn">❤</button>
            <p>Prix: <span class="price">75</span> €</p>
          </div>
        </div>

        <div class="total-price">Prix total : <span id="total">0</span> €</div>

        <script src="./script.js"></script>
      </body>
    </html>
  </body>
</html>
